{% extends 'core/base.html' %}
{% block content %} 
    <div class="container mt-5">
        <h1 class="text-warning mb-5 border-bottom">Contact Us</h1>
        <div class="row text-white mb-5">
            <p class="mx-auto mb-5">
                Do you have any questions? Please do not hesitate to contact. I will come back to you within a matter of hours to help you
            </p>
            <div class="col-sm-9 mb-5">
                <form action="">
                    <div class="form-row">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="inputname">Your Name</label>
                                <input type="text" class="form-control" id="inputName" required />
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputemail">Your Email*</label>
                                <input type="email" class="form-control" id="inputEmail" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputsubject">Your Subject</label>
                            <input type="text" class="form-control" id="inputSubject" />
                        </div>
                        <div class="form-group col-mb-3">
                            <label for="inputTextarea">Your message</label>
                            <textarea type="text" class="form-control" id="inputTextarea" required /></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" style="margin-top:5px;" type="submit" id="submit">Send</button>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="col-sm-3 text-center">
                <ul class="list-unstyled">
                    <li>
                        <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                        <p>Ranchi ,Jharkhand ,India
                    </li>
                    <li>
                        <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                        <p>+91-1234567890</p>
                    </li>
                    <li>
                        <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
                        <p>contact@email.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="#" target="_blank"><i class="fab fa-twitter icolor mr-3"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook icolor mr-3"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram icolor mr-3"></i></a>
        <a href="#" target="_blank"><i class="fab fa-dribbble icolor mr-3"></i></a>
    </div>
{% endblock content %}
